<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    
</head>
<body>
    
    <div class="weather">
        <div class="container">
        <div class="header">
            <div class="name">
                <span>Weather App</span>
            </div>            
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Location not found!</h1>
            <img src="./images/error1.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="./images/clear.png" alt="clear" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0°C</p>
                <p class="description">Clear</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">0 km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="javascript.js"></script>
    <script src="https://kit.fontawesome.com/8735ba8d11.js" crossorigin="anonymous"></script>

    <footer>Created with ❤ by Aditi Chakraborty</footer>
</body>
</html>
